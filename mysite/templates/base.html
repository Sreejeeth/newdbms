<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Simple is Better Than Complex{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "css/base.css" % }"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>


<body>

  <nav class="navbar  large navbar navbar-inverse bg-inverse" style= "width:100% ; margin: 0 auto;background-color:#000000">

      <div class="container">

            <ul class="nav navbar-nav ">

          <li ><a class ="navbar-brand " href="{% url 'home' %}">My Site</a></li>

</ul>
<ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a class ="navbar-link " href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span>logout</a></li>
            <li><a class="navbar-link" href="{% url 'about' %}"><span class="glyphicon glyphicon-user"></span>About</a></li>
            {% else %}
            <li><a class ="navbar-link"href="{% url 'login' %}">login</a></li>
             <li><a class ="navbar-link"href="{% url 'signup' %}">signup</a></li>
            {% endif %}
          </ul>
</div>



    </nav>



      <div class="container" style="height :100% ">
        <main>
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
