{% extends 'base.html' %}

{% block content %}
<style>
body  {
    background-image: url("https://goo.gl/VHzU3u");
    background-color: #ffffff;
}
</style>
<div align="left">
  <h1>Sign Up</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
